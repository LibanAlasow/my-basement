<style>
body {
    margin: 0;
    min-height: 100vh;
}

* {
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

.card {
    width: 750px;
    height: 550px;
    border-radius: 10px;
    background: white;
    box-shadow: rgba(211, 211, 211, 0.603) 0 48px 48px 48px;
    margin: 0 auto;
    margin-top: 50px;
    display: flex;
    padding: 10px;
}

.card .left {
    width: 30%;
    height: 100%;
    padding: 20px;
}

.card .right {
    width: 70%;
    height: 100%;
}

.pfp {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-image: linear-gradient(to right, rgb(0, 115, 255), rgb(119, 0, 255));
    background-position: center;
    background-size: cover;
    background-image: url(https://media.discordapp.net/attachments/936322959163940945/958049931287998504/reve.gif?width=454&height=194);
}

.username {
    margin: 5px;
    margin-top: 15px;
    font-size: 18px;
}

.full-username {
    margin: 5px;
    font-size: 15px;
    color: rgb(62, 62, 62)
}

.card .top {
    height: 50px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
}

.primary {
    height: 35px;
    padding: 10px;
    padding-left: 15px;
    padding-right: 15px;
    border: none;
    border-radius: 5px;
    color: white;
    background: rgb(49, 49, 49);
    display: flex;
    align-items: center;
}


.secondary {
    height: 35px;
    padding: 10px;
    padding-left: 15px;
    padding-right: 15px;
    border: none;
    border-radius: 5px;
    color: white;
    background: rgb(49, 49, 49);
    display: flex;
    align-items: center;
}

.text {
    padding: 20px;
    padding-top: 0;
}

.small {
    color: rgb(84, 84, 84);
    font-size: 14px;
    font-weight: bold;
}

.bars {
    padding: 10px;
    padding-left: 0;
}

.bar {
    border-radius: 10px;
    height: 75px;
    width: 100%;
    background-color: white;
    box-shadow: rgba(211, 211, 211, 0.463) 0 20px 38px 8px;
    display: flex;
    align-items: center;
    display: flex;
    padding: 15px;
    margin-top: 15px;
    justify-content: space-between;
}

.bar p {
    display: flex;
    align-items: center;
}

.bar-inner {
    border-radius: 10px;
    height: 20px;
    width: 300px;
    margin: 10px;
    background: rgb(220, 220, 220);
    overflow: hidden;
}

.progress-bar {
    background: rgb(85, 85, 255);
    height: 100%;
    width: 65%;
    border-radius: 10px;
}


</style>







<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio thing</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> 
</head>
<body>
    <div class="card">
        <div class="left">
            <div class="pfp"></div>
            <p class="username">Liban Alasow</p>
            <p class="full-username" style="display: flex; align-items: center;"><ion-icon name="logo-discord" style="margin-right: 5px;"></ion-icon> Liban#9810</p>
        </div>
        <div class="right">
            <div class="top">
                <p style="color: gray"><ion-icon name="clipboard-outline"></ion-icon> Wildlife productions</p>
                <button class="secondary"><ion-icon name="logo-github" style="margin-right: 5px;"></ion-icon>  Github</button>
            </div>
            <div class="text">
                <p class="small">ABOUT ME</p>
                <p>Hi, I am a nice guy lol</p>
                <p class="small">SKILLS</p>
                <div class="bars">
                    <div class="bar">
                        <p><ion-icon name="logo-nodejs" style="margin: 2.5px;"></ion-icon> Javascript</p>
                        <div class="bar-inner">
                            <div class="progress-bar" style="width: 81%"></div>
                        </div>
                    </div>
                    <div class="bar">
                        <p><ion-icon name="planet-outline" style="margin: 2.5px;"></ion-icon> HTML/CSS</p>
                        <div class="bar-inner">
                            <div class="progress-bar" style="width: 65%"></div>
                        </div>
                    </div>
                    <div class="bar">
                        <p><ion-icon name="logo-python" style="margin: 2.5px;"></ion-icon> Python</p>
                        <div class="bar-inner">
                            <div class="progress-bar" style="width: 65%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
