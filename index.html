<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Static Template</title>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
  </head>
  <body>
    <div class="box">
      <div class="user">
        <div style="display: flex; align-items: center;">
          <div class="pfp"></div>
          <div class="text">
            <p class="username">Liban Alasow</p>
            <p class="caption">
              <ion-icon name="leaf-outline"></ion-icon> Thank's for visiting
            </p>
          </div>
        </div>
        <div
          style="
            font-size: 23px;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: lightgray 0 10px 25px 0px;
          "
          onclick="window.open('https://libanalasow.github.io/')"
        >
          <ion-icon name="planet-outline"></ion-icon>
        </div>
      </div>
      <div class="section2">
        <p class="medium-title">Who am I?</p>
        <div
          class="activity"
          style="
            padding-right: 20px;
            line-height: 19.5px;
            letter-spacing: 0.5px;
            margin-bottom: 20px;
          "
        >
          My name is Liban, and I'm 15 years old. The only time I'm serious is
          when I'm discussing serious stuff.
        </div>
        <p class="medium-title">What do I do?</p>
        <div class="hub">
          <div class="icon"><ion-icon name="logo-html5"></ion-icon></div>
          <p style="margin: 0;">HTML</p>
          <div class="bar">
            <div class="bar-inner"></div>
          </div>
        </div>
        <div class="hub">
          <div class="icon"><ion-icon name="logo-css3"></ion-icon></div>
          <p style="margin: 0;">CSS</p>
          <div class="bar">
            <div class="bar-inner" style="width: 95%;"></div>
          </div>
        </div>
        <div class="hub">
          <div class="icon"><ion-icon name="logo-javascript"></ion-icon></div>
          <p style="margin: 0;">Javascript</p>
          <div class="bar">
            <div class="bar-inner" style="width: 60%;"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
